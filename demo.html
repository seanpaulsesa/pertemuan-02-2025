<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validasi Umur</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Form Validasi Umur</h3>

            <form id="formUmur">
              <div class="mb-3">
                <label for="umurInput" class="form-label">Masukkan Umur Anda</label>
                <input type="number" class="form-control" id="umurInput" placeholder="Contoh: 17" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Cek Validasi</button>
            </form>

            <div id="hasil" class="alert mt-4 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById("formUmur").addEventListener("submit", function(event) {
      event.preventDefault(); // Mencegah reload halaman

      let umur = parseInt(document.getElementById("umurInput").value);
      let hasilDiv = document.getElementById("hasil");

      if (umur >= 18) {
        hasilDiv.className = "alert alert-success mt-4";
        hasilDiv.innerText = "Kamu boleh mendaftar.";
      } else {
        hasilDiv.className = "alert alert-danger mt-4";
        hasilDiv.innerText = "Maaf, kamu belum cukup umur.";
      }

      hasilDiv.classList.remove("d-none");
    });
  </script>

  <!-- Bootstrap JS (opsional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
